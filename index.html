<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="title">1. bash</span>
        </div>
        <div class="terminal-body">
            <!-- ASCII Art -->
            <pre class="ascii-art">
       _                      
  __ _(_)      _ __ ___   ___ 
 / _` | |_____| '_ ` _ \ / _ \
| (_| | |_____| | | | | |  __/
 \__,_|_|     |_| |_| |_|\___|
            </pre>

            <p>Mac:~ User$ <span class="typing"></span></p>
            <p class="response file-structure"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
